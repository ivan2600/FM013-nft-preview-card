<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="contenedor">
      <img class="main-img" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay"></div>
      <img class="eye-icon" src="./images/icon-view.svg" alt="">
    </div>
    
    <h1>Equilibrium #3429</h1>
    <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth-clock-container">
      <div class="eth"><img src="./images/icon-ethereum.svg" alt=""><p>0.041 ETH</p></div>
      <div class="clock"><img src="./images/icon-clock.svg" alt=""><p>3 days left</p></div>
    </div>
    
    <div class="linea"></div>
    <div class="social"><img src="./images/image-avatar.png" alt=""><p>Creation of <span>Jules Wyvern</span></p></div>
  </div>
</body>
</html>
